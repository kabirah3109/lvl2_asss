<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form
    id="form"
  
      class="container mt-lg-5 mt-4 rounded-3 shadow mx-auto p-lg-3 p-4 w-50"
    >
      <h2 class="text-center">Romantic Affinity Score</h2>
      <!-- <p class="alert alert-danger text-center p-2 my-2 animate__animated animate__pulse animate__infinite"
        style="display: none" id="errorMsg" > Please fill in both name fields  </p> -->
      <label for="yourName"> Your Name</label>
      <input
        type="text"
        class="form-control form-control-sm shadow-none my-lg-2 my-2 w-100"
        id="yourName"
        required
      />
      <label for="crushName"> Crush's Name</label>
      <input
        type="text"
        class="form-control form-control-sm shadow-none my-lg-2 my-2 w-100"
        id="crushName"
        required
      />
      <button type="submit" id="btnSubmit" class="btn btn-secondary btn-sm w-100 mt-lg-4">
        Percentage Score
      </button>
      <div id="result" class="result"></div>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", ()=>{

        const btn = document.getElementById("btnSubmit");
        const form = document.getElementById("form");
        const result = document.getElementById("result");
        form.addEventListener("submit", (event) => {
          event.preventDefault()
          const lovePercentage = Math.floor(Math.random() * 101);
          const yourName = document.getElementById("yourName").value;
          const crushName = document.getElementById("crushName").value;
          if (yourName == "" && crushName == "") {
            // errorMsg.style.display = "block";
            document.getElementById("result").innerHTML = "";
          } else if (lovePercentage >= 0 && lovePercentage <= 40) {
            setTimeout(() => {
             result.innerHTML = ` ${yourName} and ${crushName}, your love percentage is ${lovePercentage}%, Do not give up`
            }, 1000);
          } else if (lovePercentage >=41 && lovePercentage <= 60) {
            setTimeout(() => {
              result.innerHTML = ` ${yourName} and  ${crushName}, your love percentage is ${lovePercentage}%, Keep trying`;
            }, 1000);
          } else if (lovePercentage >= 61 && lovePercentage <= 70) {
            setTimeout(() => {
              result.innerHTML = ` ${yourName} and  ${crushName}, your love percentage is ${lovePercentage}% You can do better `
            }, 1000);
          } else if (lovePercentage >= 71 && lovePercentage <= 90) {
            setTimeout(() => {
              result.innerHTML = ` ${yourName} and ${crushName}, your love percentage is ${lovePercentage}% you've won`
            }, 1000);
          }else if (lovePercentage >= 91 && lovePercentage <= 100) {
            setTimeout(() => {
              result.innerHTML = `: ${yourName} and  ${crushName}, your love percentage is ${lovePercentage}% congratulation`
            }, 1000);
          }
        });
      })
    </script>
  </body>
</html>
